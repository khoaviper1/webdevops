version: '3.8'
services:
  nginx:
    image: nginx:1.17.4-alpine
    ports:
      - 8888:80
    depends_on:
      - php
      - db
    volumes:
      - .:/application
      - ./docker/config/default.conf:/etc/nginx/conf.d/default.conf

  php:
    build: ./docker
    volumes:
      - .:/application
      - ./docker/php/custom.ini:/usr/local/etc/php/conf.d/custom.ini
    depends_on:
      - db
      - redis
    environment:
      - DB_PORT=3306
      - DB_HOST=db
      - DB_USERNAME=root
      - DB_PASS=secret
      - DB_NAME=app_db


  db:
    image: mariadb:10.5.8
    container_name: db
    ports:
      - "3307:3306"
    volumes:
      - ./app_db.sql:/docker-entrypoint-initdb.d/app_db.sql
    environment:
      - MYSQL_DATABASE=app_db
      - MYSQL_ROOT_PASSWORD=123456789
      - MYSQL_PASSWORD=123456789

  redis:
    image: redis:5.0.6-alpine
    ports:
      - "6382:6379"

  phpmyadmin:
    image: phpmyadmin
    ports:
      - 8082:80
    

volumes:
  db_data: 